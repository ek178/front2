
{% extends "index.html" %}
{% block content %}

    <div id="show"></div>
    <br>
    <script>
      const MYSERVER = "https://renderex2.onrender.com/";

      axios.get(MYSERVER).then((res) => {
        show.innerHTML = res.data
          .map((waw) => `<div><li>${waw.age}</li><br><br></div>`)
          .join("");
      });
    </script>
    {% endblock %}
    {% block head %}
    {{ super() }}
    {% endblock %}
